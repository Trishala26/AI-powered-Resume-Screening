<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Scores</title>
    <link rel="stylesheet" href="./static/predictstyle.css">
</head>
<body>
    <div class="container">
        <h1>ATS Score</h1>
        <table>
            <thead>
                <tr>
                    <th>Resume</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr {% if result.filename == best_resume %}class="best-resume"{% endif %}>
                    <td>{{ result.filename }}</td>
                    <td>{{ result.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
